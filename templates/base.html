<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}EcoSort AI{% endblock %}</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #eafaf1, #ffffff);
      color: #2e4e1f;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #2e7d32;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #ffffff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c8e6c9;
    }

    .section {
      padding: 50px 20px;
      max-width: 900px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 100, 0, 0.1);
    }

    .section h1 {
      font-size: 32px;
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    .section p {
      font-size: 17px;
      line-height: 1.7;
      color: #3a5330;
      text-align: center;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 15px;
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #scrollTopBtn:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }


      nav a {
        margin: 10px;
        
      }
    }
  </style>
</head>
<body>

  <nav>
    <div style="flex: 1; font-size: 20px; font-weight: bold; color: #ffffff;">
    <a href="/" style="color: white; font-size: 22px; font-weight: bold; text-decoration: none;">EcoSort AI</a>
     </div>
     <div>
    <a href="/">Home</a>
    <a href="/predict">Predict</a>
    <a href="/about">About</a>
    <a href="/contact">Contact Us</a>
  </div>
  </nav>

  <div class="section" data-aos="fade-up">
     {% block content %}
    {% endblock %}
  </div>

  <footer>
    &copy; 2025 EcoSort AI | Developed by Satyam Chandrasen Patil
  </footer>

  <button id="scrollTopBtn" onclick="scrollToTop()">â†‘</button>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = () => {
      scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  </script>

</body>
</html>
